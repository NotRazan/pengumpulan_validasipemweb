<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body align-item="center">
    <h1>Video Player</h1>
    <video controls width="640" height="360">
        <source src="nama_video.mp4" type="video/mp4">
        <!-- Jika browser tidak mendukung format MP4, Anda bisa menambahkan format video lain di sini -->
        <!-- <source src="nama_video.webm" type="video/webm"> -->
        Maaf, browser Anda tidak mendukung pemutaran video.
    </video>
</body>
</html>
